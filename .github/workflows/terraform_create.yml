name: 'Terraform'

on:
  schedule:
  - cron: '0 12 * * 2'
  - cron: '0 11 * * 4'

jobs:
  terraform:
    name: 'Create a cluster'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: run the script
      run: ./terraform.py -w gcluster -o deus -m "Scheduled run"
      env:
        TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
